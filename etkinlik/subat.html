<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Röportaj Videosu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
      margin-bottom: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .description {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>Düzce Valiliği Çevre Şehircilik İl Müdürlüğü Röportajı</h1>
  
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" 
            frameborder="0" 
            allowfullscreen>
    </iframe>
  </div>

  <div class="description">
    <p>
      Bu videoda, Düzce Valiliği Çevre ve Şehircilik İl Müdürlüğü ile gerçekleştirdiğimiz röportajı izleyebilirsiniz. 
      Röportajda sürdürülebilir şehircilik, çevre bilinci ve yerel yönetimlerin çevreye yaklaşımı gibi konular ele alındı.
    </p>
  </div>
</body>
</html>
